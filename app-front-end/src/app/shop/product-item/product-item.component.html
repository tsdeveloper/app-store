<div class="card h-100 box-shadow">
  <img class="card-img-top img-fluid bg-info" src="{{urlPublicImage}}/{{product.pictureUrl}}" alt="{{product.name}}">
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>

       <div class="btn-group mt-auto">
        <button type="button" class="btn btn-sm btn-outline-secondary fa fa-shopping-cart mr-2">View</button>
        <button routerLink="/shop/{{product.id}}}" type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
      </div>
      <small class="text-muted">9 mins</small>

  </div>
</div>
