<div class="container">
  <div class="row">

    <div class="col-3">
      <h5 class="text-warning ml-3">Sorts</h5>
      <select (change)="onSortSelected($event.target.value)" class="custom-select mb-3">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <nav class="overflow-auto h-max ">
        <ul class="list-group my-3">
          <li class="list-group-item mr-2" *ngFor="let productBrand of productBrands"
            [class.active]="productBrand.id === this.productBrandIdSelected" [value]="productBrand.id"
            (click)="onProductBrandSelect(productBrand.id)">{{productBrand.name}}</li>

        </ul>

      </nav>

      <h5 class="text-warning ml-3 mt-3">Types</h5>
      <nav class="overflow-auto h-max ">
        <ul class="list-group my-3">
          <li class="list-group-item  mr-2" *ngFor="let productType of productTypes"
            [class.active]="productType.id === this.productTypeIdSelected"
            (click)="onProductTypeSelect(productType.id)">{{productType.name}}</li>

        </ul>
      </nav>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let productType of productTypes">{{productType.name}}</li>

      </ul>
    </div>
    <section class="col-9">
      <div class="d-flex justify-content-between aling-center-pb-2">
        <header>
          <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
        </header>
        <div class="form-inline mt-2">
          <input type="text" class="form-control mr-2" style="width:300px" placeholder="Search">
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-primary ml-2 my-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>

      </div>
    </section>
  </div>
</div>
